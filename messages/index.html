<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Messages</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script>
      function loadMessages() {
        jsonData =
          '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';

        // Get the parent div by id
        const messagesDiv = document.getElementById("messages");

        // Render each message under the parent div
        const messages = JSON.parse(jsonData).forEach((message) => {
          messagesDiv.innerHTML += `
          <div class="message">
            <p class="message__content">
              ${message.content}
              <span class="message__username">${message.username}</span>
            </p>
          </div>`;
        });
      }
    </script>
  </head>

  <body onload="loadMessages()">
    <h1>Messages</h1>
    <div id="messages"></div>
  </body>
</html>
